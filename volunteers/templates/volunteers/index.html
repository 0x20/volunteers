{% extends "base_generic.html" %}

{% block title %}tasks for ({{ user.username }}){% endblock %}

{% block content %}

{% if tasks %}
    <ul>
        {% for task in tasks %}
            <li>
               {{ task }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
<a href='AddTasks'> Add tasks</a>
{% endblock %}
